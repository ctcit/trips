<div>
    <h4 ng-class="showDescriptionController.showdescription ? '' : 'noprint'" ng-click="showDescriptionController.showdescription = !showDescriptionController.showdescription">
        <button ng-class="showDescriptionController.showdescription ? 'open' : 'closed'"></button>
        Description (from newsletter)
		<img src="app/assets/description.png" class="section-icon" />
    </h4>
    <div class="slide" ng-show="showDescriptionController.showdescription">
        <table class="table table-condensed">
            <tr><td ng-bind="showDescriptionController.trip.text" style="width: 400px;"></td></tr>
        </table>
    </div>
</div>
